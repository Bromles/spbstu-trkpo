spring:
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: ${AUTH_SERVER_JWKS_URL:}
  main:
    banner-mode: "off"
  sql:
    init:
      platform: "postgres"
  datasource:
    url: ${DB_URL:}
    username: ${DB_USERNAME:}
    password: ${DB_PASSWORD:}
  jpa:
    hibernate:
      ddl-auto: "update"
    properties:
      hibernate:
        dialect: "org.hibernate.dialect.PostgreSQLDialect"
        format_sql: "true"
  servlet:
    multipart:
      max-file-size: "200MB"
      max-request-size: "220MB"
      file-size-threshold: "2KB"