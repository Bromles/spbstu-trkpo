spring:
  datasource:
    url: jdbc:tc:postgresql:16.0:///backend_db

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        dialect: "org.hibernate.dialect.PostgreSQLDialect"
        format_sql: true
    show-sql: true

logging:
  level:
    org.hibernate:
      SQL: debug
      type.descriptor.sql: trace